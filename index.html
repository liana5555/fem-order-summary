<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/app/scss/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  
  <header></header>
  <section class="order">
    <div class="order__container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="ann__container">
      <div class="ann__container__icon">
        <img src="/images/icon-music.svg" alt="Music icon"/>
      </div>
      <div class="ann__container__text"><h2>Annual Plan</h2>
        $59.99/year </div>
      <div class="ann__container__change"><a href="#" title="Change">Change</a></div>

    </div>
    <div class="buttons_container">
      <a href="#" class="button" title="Proceed to Payment">Proceed to Payment</button>
      <a href="#" title="Cancel Order">Cancel Order</a>
    </div>

  </section>


</main>






  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/liana5555">liana5555</a>.
  </div>
</body>
</html>
